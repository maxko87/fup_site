      <div class="row">
        <div class="span4">
          <h2>
            About FUP
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <p>The best way to learn about a new community is by serving its people. The Freshman Urban Program (FUP) gives you the opportunity to explore the neighborhoods of Boston and Cambridge by volunteering with the people who live there.</p>
        </div>
      </div>

      <div class="row">
        <div class="span3">
          <h3>Make an Impact</h3>
          <p>You’ll be working to make a positive impact in a series of service placements that tackle issues like food insecurity, poverty and environmental sustainability. </p>
        </div>
        <div class="span3">
          <h3>Reflect On Social Issues</h3>
          <p>You’ll participate in various activities that allow you to reflect on your experiences and relevant social issues such as inequality, privilege and hunger in America.</p>
       </div>
       <div class="span3">
          <h3>Transition Into College Life</h3>
          <p>You’ll get the inside scoop on surviving and thriving at MIT from a team of 14 counselors, and explore the fun side of Cambridge and Boston at night.</p>
       </div>
       <div class="span3">
          <h3>Build Relationships</h3>
          <p>You’ll make strong friendships with fellow fantastic freshmen as well as amazing upperclassmen that will support you throughout your time at MIT.</p>
       </div>
      </div>

      <div class="row">

            For FUPpers
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="span6">
          <h3>
            What to Expect
          </h3>
          <p>Here’s a sample of activities you can expect to get up to during the week of FUP:</p>
	<ul>
          <li>Preparing food at soup kitchens and homeless shelters</li>
          <li>Painting benches and removing invasive species along the Charles River</li>
          <li>Sorting food donations at the Greater Boston Food Bank</li>
          <li>Preparing school supplies at low-income educational organizations</li>
          <li>Engaging in activities that explore issues such as hunger, gender, and cultural expectations</li>
          <li>Exploring various area neighborhoods, including the North End, Downtown, and Harvard Square</li>
          <li>Eating froyo, singing karaoke and watching movies with your fellow FUPpers at night</li>
          <li>Preparing school supplies at low-income educational organizations</li>
          <li>Reflecting on your experiences in community service and how you can continue your service work at MIT</li>
          </ul>
	<p>The days are fun, but they're jam-packed. FUP is an all-day and all-week commitment, but it's not one you'll regret.</p>
        </div>

        <div class="span6">
          <h3>
            What to Bring
          </h3>
          <p><ul>
            <li>comfortable clothing that you don't mind getting a little dirty (t-shirts, shorts, pants)</li>
            <li>change of regular clothing for daily late night activities</li>
            <li>one or two semi-formal outfits)</li>
            <li>jacket or sweatshirt</li>
            <li>comfortable closed-toe shoes and socks</li>
            <li>toiletries</li>
            <li>water bottle</li>
            <li>backpack</li>
            <li>alarm clock</li>
            <li>umbrella or rain coat</li>
            <li>some spending cash - $20 will do</li>
          </ul></p>
        </div>
      </div>
